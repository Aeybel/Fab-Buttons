<!DOCTYPE html>
<head>

    <title>Fab-showcase-Buttons</title>
    <link rel="stylesheet" href="Fab-Buttons.css">
    
</head>
<body style="background-color:#f7f7f7">
    <p>HTML Syntax:<br>
        button class=fb-btn fb-btn-*color* /button</p>
    
<button class="fb-btn fb-btn-primary">fb-btn-primary</button>
<button class="fb-btn fb-btn-action">fb-btn-action</button>
<button class="fb-btn fb-btn-caution">fb-btn-caution</button>
<button class="fb-btn fb-btn-danger">fb-btn-danger</button>
<button class="fb-btn fb-btn-secondary">fb-btn-secondary</button>
<button class="fb-btn fb-btn-background">fb-btn-background</button>
    
    <p>fb-btn-*shape*</p>
    
<button class="fb-btn-rounded1 fb-btn-primary">fb-btn-rounded1</button>
<button class="fb-btn-rounded1-tr fb-btn-primary">fb-btn-rounded1-tr</button>
<button class="fb-btn-rounded1-tl fb-btn-primary">fb-btn-rounded1-tl</button>
<button class="fb-btn-rounded1-br fb-btn-primary">fb-btn-rounded1-br</button>
<button class="fb-btn-rounded1-bl fb-btn-primary">fb-btn-rounded1-bl</button>
    
<button class="fb-btn-rounded2 fb-btn-action">fb-btn-rounded2</button>
<button class="fb-btn-rounded2-tr fb-btn-action">fb-btn-rounded2-tr</button>
<button class="fb-btn-rounded2-tl fb-btn-action">fb-btn-rounded2-tl</button>
<button class="fb-btn-rounded2-br fb-btn-action">fb-btn-rounded2-br</button>
<button class="fb-btn-rounded2-bl fb-btn-action">fb-btn-rounded2-bl</button>
    
    
<button class="fb-btn-rounded3 fb-btn-caution">fb-btn-rounded3</button>
<button class="fb-btn-rounded3-tr fb-btn-caution">fb-btn-rounded3-tr</button>
<button class="fb-btn-rounded3-tl fb-btn-caution">fb-btn-rounded3-tl</button>
<button class="fb-btn-rounded3-br fb-btn-caution">fb-btn-rounded3-br</button>
<button class="fb-btn-rounded3-bl fb-btn-caution">fb-btn-rounded3-bl</button>
    
    
<button class="fb-btn-rounded4 fb-btn-danger">fb-btn-rounded4</button>
<button class="fb-btn-rounded4-tr fb-btn-danger">fb-btn-rounded4-tr</button>
<button class="fb-btn-rounded4-tl fb-btn-danger">fb-btn-rounded4-tl</button>
<button class="fb-btn-rounded4-br fb-btn-danger">fb-btn-rounded4-br</button>
<button class="fb-btn-rounded4-bl fb-btn-danger">fb-btn-rounded4-bl</button>
    
    
<button class="fb-btn-rounded5 fb-btn-secondary">fb-btn-rounded5</button>
<button class="fb-btn-rounded5-tr fb-btn-secondary">fb-btn-rounded5-tr</button>
<button class="fb-btn-rounded5-tl fb-btn-secondary">fb-btn-rounded5-tl</button>
<button class="fb-btn-rounded5-br fb-btn-secondary">fb-btn-rounded5-br</button>
<button class="fb-btn-rounded5-bl fb-btn-secondary">fb-btn-rounded5-bl</button>
      
    
<button class="fb-btn-pill fb-btn-background">fb-btn-pill</button>
<p>example of mixed rounded</p>
<button class="fb-btn-rounded1-tl fb-btn-rounded2-br fb-btn-primary">fb-btn-rounded1-tr fb-btn-rounded2-br</button>


</body>
