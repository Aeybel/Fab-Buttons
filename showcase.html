<!DOCTYPE html>
<head>

    <title>Fab-showcase-Buttons</title>
    <link rel="stylesheet" href="Fab-Buttons.css">
    
</head>
<body style="background-color:#f7f7f7">
    <p>HTML Syntax:<br>
        button class=fb-btn fb-btn-*color* /button</p>
    
<button class="fb-btn fb-btn-primary">fb-btn-primary</button>
<button class="fb-btn fb-btn-action">fb-btn-action</button>
<button class="fb-btn fb-btn-caution">fb-btn-caution</button>
<button class="fb-btn fb-btn-danger">fb-btn-danger</button>
<button class="fb-btn fb-btn-secondary">fb-btn-secondary</button>
<button class="fb-btn fb-btn-background">fb-btn-background</button>
    <p>fb-btn-*shape*</p>
<button class="fb-btn-rounded1 fb-btn-primary">fb-btn-rounded1</button>
<button class="fb-btn-rounded2 fb-btn-action">fb-btn-rounded2</button>
<button class="fb-btn-rounded3 fb-btn-caution">fb-btn-rounded3</button>
<button class="fb-btn-rounded4 fb-btn-danger">fb-btn-rounded4</button>
<button class="fb-btn-rounded5 fb-btn-secondary">fb-btn-rounded5</button>
<button class="fb-btn-pill fb-btn-background">fb-btn-pill</button>




</body>
